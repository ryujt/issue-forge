# Issue Forge Configuration
# Documentation: https://github.com/your-repo/issue-forge

global:
  # Seconds to wait when no issues are found
  polling_interval: 600

  # AI provider to use: claude or gemini
  ai_provider: claude

  # Claude model to use: opus (4.5), sonnet (4), or haiku (3.5)
  model: opus

  # Maximum retry attempts before escalating
  max_iterations: 3

projects:
  # Add your project paths here
  # - path: "/path/to/your/project"
  # - path: "/path/to/another/project"
